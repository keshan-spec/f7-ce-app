<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>DriveLife</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" href="assets/icons/favicon.png">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom.css?v=1.111">
</head>

<body>
    <div id="view-auth" class="view view-main view-init tab">
        <div class="page" data-name="auth">
            <!-- Page content -->
            <div class="page-content no-padding" data-ptr-mousewheel="true">
                <div class="video-background-container">
                    <video autoplay loop muted playsinline poster>
                        <source src="assets/video/video01.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="app-landing-page-container">
                    <img class="app-landing-page-logo" src="assets/img/logo-large.png">
                    <div class="app-landing-page-buttons">
                        <a href="/signup-step1/" class="button button-large button-fill margin-bottom">Sign
                            Up</a>
                        <a href="/login/" class="button button-large button-fill button-white">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VIEW PANEL -- Register -->
    <div id="view-register" class="view view-init tab" data-name="register" data-url="/register/">
    </div>

    <!-- VIEW PANEL -- Login -->
    <div id="view-login" class="view view-init tab" data-name="login" data-url="/login/">
    </div>
    </div>

    <!-- login.html -->
    <div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">Login</div>
                    <form>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Username</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username" placeholder="Your username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="Your password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <button type="submit" class="button button-fill">Sign In</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js" type="module"></script>
    <!-- App store -->
    <script src="js/store.js" type="module"></script>
    <!-- App scripts -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
